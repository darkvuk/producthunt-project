{% extends 'base.html' %}

<br />

{% block content %}
    <br />

    <div class="row">
        <div class="col-2">
            <img src="{{ product.icon.url }}" css="img-fluid" height="150" width="150" />
        </div>
        <div class="col-10">
            <a href="{{ product.url }}">
                <h1>
                    {{ product.title }}
                </h1>
            </a>
            
        </div>
    </div>

    <br />
    <br />

    <div class="row">
        <div class="col-8">
            <img src="{{ product.image.url }}" css="img-fluid" />
        </div>
        <div class="col-4">
            <a href="javascript:{document.getElementById('upvote').submit()}">
                <button class="btn btn-primary btn-lg btn-block">
                    <ion-icon name="caret-up-outline"></ion-icon> 
                    Upvote ({{ product.votes_total }})
                </button>
            </a>
        </div>
    </div>

    <br />

    <div class="row">
        <div class="col-5">
            <h4>Hunted by {{ product.hunter.username }}</h4>
        </div>
        <div class="col-5 ml-auto">
            <h4>{{ product.pub_date_pretty }}</h4>
        </div>
    </div>

    <br />

    <div class="row col-8">
        <p>{{ product.body }}</p>
    </div>

    <form method="POST" id="upvote" action="{% url 'upvote' product.id %}">
        {% csrf_token %}
        <input type="hidden">
    </form>

{% endblock %}
